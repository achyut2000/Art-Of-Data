<div class="container">
    <h1 style="margin-top: 25px;">
        User Profile
    </h1>
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-3">
            <div class="card" style="width:18rem;" *ngFor="let item of users">
                <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h6 class="card-subtitle">{{item.username}}</h6>
                    <p class="card-text">College:{{item.college}}</p>
                    <p class="card-text">DOB:{{item.dob}}</p>
                    <p class="card-text">Area Of Interest:{{item.aoi}}</p>
                    <p class="card-text">Country:{{item.country}}</p>
                    <a href="#" class="card-link" (click)="EditRecord(item)">Edit</a>
                </div>
                <ng-template #elseBlock>
                    <div class="card-body">
                        <h5 class="card-title">Edit</h5>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" [(ngModel)]="item.EditName" placeholder="item.name">
                                </div>
                                <div class="col-md-12">
                                    <input class="text" class="form-control" [(ngModel)]="item.EditCollege" placeholder="item.college">
                                </div>
                            </div>
                        </div>
                        <a href="#" class="card-link" (click)="item.isEdit =false">Cancel</a>
                        <a href="#" class="card-link" (click)="UpdateRecord(item)">Update</a>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
